<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harmonix Lavalink Monitor</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header data-aos="fade-down">
    <div class="logo">
      <img src="https://cdn.discordapp.com/avatars/1356181162099347517/a2321a253715e89ceff6331342a98379.webp?size=512" alt="Logo" />
      <h1>Harmonix Lavalink</h1>
    </div>
    <div class="status-badge">
      <span id="status" class="offline">Offline</span>
    </div>
  </header>

  <main>
    <!-- DEV INFO -->
    <section class="dev-info" data-aos="fade-right">
      <h2>Developer Info</h2>
      <div class="dev-card">
        <img src="https://cdn.discordapp.com/avatars/1356181162099347517/a2321a253715e89ceff6331342a98379.webp?size=512" alt="Dev" />
        <div>
          <h3>Yuvraj.apk</h3>
          <p>Lead Developer</p>
          <p>Discord: Yuvraj.apk#001</p>
        </div>
      </div>
    </section>

    <!-- STATS SECTION -->
    <section class="stats" data-aos="fade-up">
      <h2>Live Statistics</h2>
      <div class="grid">
        <div class="card"><strong>Players:</strong> <span id="players">0</span></div>
        <div class="card"><strong>Playing:</strong> <span id="playingPlayers">0</span></div>
        <div class="card"><strong>Uptime:</strong> <span id="uptime">0</span></div>
        <div class="card"><strong>Free Mem:</strong> <span id="memFree">0</span></div>
        <div class="card"><strong>Used Mem:</strong> <span id="memUsed">0</span></div>
        <div class="card"><strong>CPU Cores:</strong> <span id="cpuCores">0</span></div>
        <div class="card"><strong>CPU System:</strong> <span id="cpuSystemLoad">0%</span></div>
        <div class="card"><strong>CPU Lavalink:</strong> <span id="cpuLavalinkLoad">0%</span></div>
      </div>
    </section>

    <!-- CHARTS -->
    <section class="charts" data-aos="fade-left">
      <h2>System Load</h2>
      <canvas id="cpuChart"></canvas>

      <h2>Memory Usage</h2>
      <canvas id="memChart"></canvas>
    </section>
  </main>

  <footer data-aos="fade-up">
    <p>Created by Yuvraj.apk | All Rights Reserved Â© 2025</p>
  </footer>

  <script src="script.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
</body>
</html>
