<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lavalink Monitor - Harmonix V4</title>
  <link rel="stylesheet" href="public/style.css" />
  <link rel="icon" href="public/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
</head>
<body class="dark">
  <header>
    <img src="https://cdn.discordapp.com/avatars/1356181162099347517/a2321a253715e89ceff6331342a98379.webp?size=4096" alt="Header Logo" class="logo" />
    <h1 class="title">Harmonix V4 Lavalink Monitor</h1>
  </header>

  <section id="stats" data-aos="fade-up">
    <h2>Live Stats</h2>
    <div class="stat-grid">
      <div class="card" id="players">Players: <span>Loading...</span></div>
      <div class="card" id="playingPlayers">Playing: <span>Loading...</span></div>
      <div class="card" id="uptime">Uptime: <span>Loading...</span></div>
      <div class="card" id="memory">Memory: <span>Loading...</span></div>
      <div class="card" id="cpu">CPU: <span>Loading...</span></div>
    </div>
  </section>

  <section id="charts" data-aos="zoom-in">
    <canvas id="playersChart"></canvas>
    <canvas id="memoryChart"></canvas>
    <canvas id="cpuChart"></canvas>
  </section>

  <section id="dev" data-aos="fade-up">
    <h2>Developer Info</h2>
    <img src="https://cdn.discordapp.com/avatars/1356181162099347517/a2321a253715e89ceff6331342a98379.webp?size=4096" alt="Dev Pic" class="dev-pic"/>
    <p>Created by <strong>Yuvraj.apk</strong></p>
  </section>

  <footer>
    <p>Â© 2025 Harmonix Lavalink Monitor</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script> AOS.init(); </script>
  <script type="module" src="public/script.js"></script>
</body>
</html>
