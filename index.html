<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lavalink Monitor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://cdn.discordapp.com/avatars/1356181162099347517/a2321a253715e89ceff6331342a98379.webp?size=64">
</head>
<body>
  <header class="header">
    <img src="https://cdn.discordapp.com/avatars/1356181162099347517/a2321a253715e89ceff6331342a98379.webp?size=128" alt="Logo" class="logo" />
    <h1 class="title">Harmonix Lavalink V4 Monitor</h1>
  </header>

  <main>
    <section class="status">
      <h2>Status: <span id="status">Loading...</span></h2>
      <h3>Uptime: <span id="uptime">0</span></h3>
    </section>

    <section class="stats">
      <div class="card"><strong>Players:</strong> <span id="players">0</span></div>
      <div class="card"><strong>Playing:</strong> <span id="playingPlayers">0</span></div>
      <div class="card"><strong>CPU Load:</strong> <span id="cpuLoad">0%</span></div>
      <div class="card"><strong>Memory Used:</strong> <span id="memoryUsed">0 MB</span></div>
    </section>

    <canvas id="memoryChart"></canvas>
    <canvas id="cpuChart"></canvas>
  </main>

  <footer class="footer">
    <p>Created by <img class="dev-pic" src="https://cdn.discordapp.com/avatars/1356181162099347517/a2321a253715e89ceff6331342a98379.webp?size=128" alt="Dev" /> Yuvraj.apk</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
